# Прокрутка мышкой
set -g mouse on    

# Начинать отсчет окон с 1, а не с 0
set -g base-index 1
setw -g pane-base-index 1

# В режиме копирования использовать раскладку vim
set-window-option -g mode-keys vi

# Установка статус бара на верх
set -g status-position top

set -g status-left "#{E:@catppuccin_status_session}"
set -g status-left-length 100

set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
#set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Меняем префикс на C-e
unbind C-b
set-option -g prefix C-e
bind-key C-e send-prefix

# Список плагинов
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Настройка catppuccin плагина
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_number_color "#{@thm_lavender}"
set -g @catppuccin_window_current_number_color "#{@thm_peach}"

set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
